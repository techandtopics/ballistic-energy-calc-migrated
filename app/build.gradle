apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.blogspot.techandtopics"
        minSdkVersion 8
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
